<!doctype html><head><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cписок квартир</title><link href="/apartment_list/main.css" rel="stylesheet"></head><body><main class="main"><div class="main__container"><section class="apartments"><h1 class="apartments__header">Квартиры</h1><div class="apartments__sort sort"><div class="sort__apartment"><p class="sort__plan">Планировка</p><p class="sort__flat">Квартира</p></div><div class="sort__params"><div class="sort__item"><p class="sort__name">S, м²</p><div class="sort__buttons"><button class="sort__arrow sort__arrow--up"></button> <button class="sort__arrow sort__arrow--down"></button></div></div><div class="sort__item"><p class="sort__name">Этаж</p><div class="sort__buttons"><button class="sort__arrow sort__arrow--up"></button> <button class="sort__arrow sort__arrow--down"></button></div></div><div class="sort__item"><p class="sort__name">Цена, ₽</p><div class="sort__buttons"><button class="sort__arrow sort__arrow--up"></button> <button class="sort__arrow sort__arrow--down"></button></div></div></div></div><div class="table__body"></div><button class="more__button">Загрузить еще</button></section><div class="filters"><div class="filters__wrapper"><div class="filter__btns"><button class="rooms__btn" id="1">1к</button> <button class="rooms__btn" id="2">2к</button> <button class="rooms__btn" id="3">3к</button> <button class="rooms__btn" id="4">4к</button></div><div class="under__slider"><div class="filter__title filter__title__cost">Стоимость квартиры, <span class="rub">₽</span></div><div class="filters__slider" id="sliderCost"></div></div><div class="under__slider"><div class="filter__title filter__title__area">Площадь, м<sup><small>2</small></sup></div><div class="filters__slider" id="sliderArea"></div></div><button class="reset">Сбросить параметры <span style="font-weight: bold">x</span></button></div></div></div></main><button class="up__btn"></button><script defer="defer" src="/apartment_list/bundle.js"></script></body>
