<html lang="ru">
  <head>
    <title>Cписок квартир</title>
  </head>
  <body>
    <main>
      <div>
        <table class="table">
          <caption>
            <h1>Квартиры</h1>
          </caption>
          <colgroup>
            <col width="60" valign="top" />
            <col width="250" valign="top" style="font-weight: bold" />
            <col width="100" valign="top" />
            <col width="100" valign="top" />
            <col width="100" valign="top" />
          </colgroup>
          <thead>
            <tr>
              <th>Планировка</th>
              <th>Квартира</th>
              <th>S,м +</th>
              <th>Этаж +</th>
              <th>Цена</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>

        <button class="more-button">Загрузить еще</button>
      </div>
      <div class="filters">
        <div class="btns">
          <button class="rooms_btn">1к</button>
          <button class="rooms_btn">2к</button>
          <button class="rooms_btn">3к</button>
          <button class="rooms_btn" disabled>4к</button>
        </div>

        <div>
          <p class="filter_title">
            Стоимость квартиры, <span class="rub">Р</span>
          </p>
          <div id="slider_cost"></div>
        </div>

        <div>
          <p class="filter_title">
            Площадь, м<sup><small>2</small></sup>
          </p>
        </div>

        <button class="reset">Сбросить параметры x</button>
      </div>
    </main>
    <a href="#top" class="up_btn">Наверх</a>
  </body>
</html>
