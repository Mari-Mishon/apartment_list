<html lang="ru">
  <head>
    <title>Cписок квартир</title>
  </head>
  <body>
    <main>
      <div>
        <table class="table">
          <caption>
            <h1>Квартиры</h1>
          </caption>
          <colgroup>
            <col width="60" valign="top" />
            <col width="250" valign="top" style="font-weight: bold" />
            <col width="100" valign="top" />
            <col width="100" valign="top" />
            <col width="100" valign="top" />
          </colgroup>
          <thead>
            <tr>
              <th>Планировка</th>
              <th>Квартира</th>
              <th>
                <button id="sort_area">S,м<sup><small>2</small></sup></button>
              </th>
              <th><button id="sort_area">Этаж</button></th>
              <th><button id="sort_area">Цена</button></th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>

        <button class="more_button">Загрузить еще</button>
      </div>

      <div class="filters">
        <div class="btns">
          <button class="rooms_btn" id="oneRoom">1к</button>
          <button class="rooms_btn" id="twoRoom">2к</button>
          <button class="rooms_btn" id="threeRoom">3к</button>
          <button class="rooms_btn" id="4" disabled>4к</button>
        </div>

        <div>
          <div class="filter_title">
            Стоимость квартиры, <span class="rub">₽</span>
          </div>
          <div class="filters__slider" id="slider_cost"></div>
        </div>

        <div>
          <div class="filter_title">
            Площадь, м<sup><small>2</small></sup>
          </div>
          <div class="filters__slider" id="slider_area"></div>
        </div>

        <button class="reset">
          Сбросить параметры <span style="font-weight: bold">x</span>
        </button>
      </div>
    </main>
    <button class="up_btn"></button>
  </body>
</html>
